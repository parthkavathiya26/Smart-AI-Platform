<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart AI Platform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2 style="text-align:center;">Smart AI Platform - Chatbot</h2>

  <div id="chatbox">
    <div id="messages"></div>

    <input
      type="text"
      id="userInput"
      placeholder="Type a message..."
      onkeydown="handleKey(event)"
    />
    <input type="text" id="predictInput" placeholder="Enter input for prediction">
    <button id="predictBtn">Get Prediction</button>
    <div id="predictionResult"></div>

    <button onclick="sendMessage()">Send</button>
    <div id="recommendation-container"></div>
    <button id="getRecBtn">Get Recommendations</button>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
